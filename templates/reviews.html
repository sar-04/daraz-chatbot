<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Reviews</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #2c3e50; /* Dark blue background */
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            padding-top: 20px;
        }
        .review-table {
            border-collapse: collapse;
            width: 100%;
        }
        .review-table td, .review-table th {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .review-table tr:nth-child(even){background-color: rgb(0, 0, 0);}
        .review-table tr:hover {background-color: #ddd;}
        .review-table th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Reviews</h2>
        <hr>
        <div class="product-info">
            <h3>{{ product['Title'] }}</h3>
            <p><strong>Price:</strong> {{ product['Price'] }}</p>
            <p><strong>Rating:</strong> {{ product['User Rating'] }}/5</p>
        </div>
        <hr>
        <div class="reviews">
            {% if reviews_html|length > 0 %}
                <table class="review-table">
                    <tr>
                        <th>Review</th>
                        <th>Rating</th>
                    </tr>
                    {{ reviews_html|safe }}
                </table>
            {% else %}
                <p>No reviews available for this product.</p>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
