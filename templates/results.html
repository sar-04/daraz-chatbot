<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #2c3e50; /* Dark blue background */
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .top-header {
            background-color: #34495e; /* Header background color */
            padding: 10px 0;
            text-align: center;
            position: fixed; /* Fixed at the top */
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .nav-header {
            display: inline-block; /* Center nav in the header */
        }

        .nav-link {
            color: #ecf0f1; /* Links color */
            margin: 0 15px;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-link.active,
        .nav-link:hover {
            background-color: #16a085; /* Active or hover state color */
        }

        .content {
            padding-top: 60px; /* Space for fixed header */
            padding-left: 10px;
            padding-right: 10px;
        }
        .statistics-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin-top: 40px;
        text-align: center;
    }

    .statistics-card {
        background-color: #34495e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        color: #ecf0f1;
    }

    .statistics-card h3 {
        margin: 10px 0;
        font-size: 18px;
    }

    .statistics-card p {
        margin: 5px 0;
        font-size: 16px;
        font-weight: bold;
    }
        table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: #34495e;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    }

    th, td {
        border: 1px solid #ecf0f1;
        padding: 12px 15px;
        text-align: left;
        font-size: 16px;
    }

    th {
        background-color: #2c3e50;
        color: #ecf0f1;
        font-weight: bold;
    }

    td {
        color: #ecf0f1;
    }

    tr:nth-child(even) {
        background-color: #3c5064;
    }

    tr:hover {
        background-color: #2c3e50;
        cursor: pointer;
    }

    /* Responsive Table */
    @media screen and (max-width: 600px) {
        table {
            width: 100%;
            display: block;
            overflow-x: auto;
        }
        .statistics-container {
            grid-template-columns: 1fr;
        }
    }
    </style>
</head>
<body>
    <div class="top-header">
        <div class="nav-header">
            <a href="/" class="nav-link">Home</a>
            <a href="/chatbot" class="nav-link active">Chatbot</a>
        </div>
    </div>

    <div class="content">
        <div class="statistics-container">
            <div class="statistic-card">
                <h3>Average Price</h3>
                <p>{{ avg_price }}</p>
            </div>
            <div class="statistic-card">
                <h3>Average Rating</h3>
                <p>{{ avg_rating }}</p>
            </div>
            <div class="statistic-card">
                <h3>Total Listings</h3>
                <p>{{ total_listings }}</p>
            </div>
        </div>
        </div>
        <table>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Rating</th>
                <th>Link</th>
                <th>reviews</th>
            </tr>
            {{ products_html|safe }}
            </tr>
        </table>
    </div>
</body>
</html>
